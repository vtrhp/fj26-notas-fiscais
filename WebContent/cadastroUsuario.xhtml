<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro Usuario</title>
<h:outputStylesheet library="css" name="style.css"/>
</head>
	<body>
		<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-uber.png"
			id="logoCompany"/>	
		</div>
			
		<div id="usuarioLogado">
			Logado como: #{usuarioLogadoBean.usuario.login}
		</div>
		
		<div>
			<h2>Cadastro de Usuário</h2>
			<h:form>
				<h:outputLabel value="Usuario:" for="usuario"/>
				<h:inputText id="usuario" value="#{cadastroUsuarioBean.login}"/>
				
				<h:outputLabel value="Senha:" for="senha"/>
				<h:inputSecret id="senha" value="#{cadastroUsuarioBean.senha}"/>
				
				<h:commandButton value="Gravar" action="#{cadastroUsuarioBean.grava}"/>
			</h:form>
		</div>
	
	</body>
</html>
