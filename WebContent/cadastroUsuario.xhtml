<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro Usuario</title>
<h:outputStylesheet library="css" name="style.css"/>
</h:head>
	<h:body>
		<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-uber.png"
			id="logoCompany"/>	
		</div>
		
		<div id="usuarioLogado">
			Logado como: #{usuarioLogadoBean.usuario.login}
		</div>
		
		<div id="conteudo">
			<h2>Cadastro de Usuário</h2>
			<h:form id="formlogin">
			
				<h:panelGrid columns="2" styleClass="campos">
				
				<h:outputLabel value="Login:" for="login"/>
				<h:inputText id="login" value="#{cadastroUsuarioBean.usuario.login}"/>
				
				<h:outputLabel value="Senha:" for="senha"/>
				<h:inputSecret id="senha" value="#{cadastroUsuarioBean.usuario.senha}"/>
				
				<h:commandButton value="Gravar" action="#{cadastroUsuarioBean.grava}"/>
				</h:panelGrid>
			</h:form>
		</div>
		
		<div id="rodape">
			Copyright 2013. Todos os Direitos reservados a Victor Hugo
		</div>
	
	</h:body>
</html>
